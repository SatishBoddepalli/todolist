<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="todo.css"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
 <div id="container">
     <h1 id="h">To-do List <i class="fa fa-plus"></i></h1>
     <input type="text" name="text" id="text" placeholder="Add u r data here">
     <ul>
         <li><span><i class="fa fa-trash"></i></span> Some groceries</li>
         <li><span><i class="fa fa-trash"></i></span>Playing</li>
         <li><span><i class="fa fa-trash"></i></span>Eating</li>
         <li><span><i class="fa fa-trash"></i></span>Sleeping</li>
         <li><span><i class="fa fa-trash"></i></span>Studying</li>
         <li><span><i class="fa fa-trash"></i></span>Work on project</li>
     </ul>
 </div>
     
 </body>

<script src="jquery.js"></script>
<script>
    $(document).ready(function(){
       $("ul").on("click", "li", function(){
           $(this).toggleClass("completed");
       });
        $("ul").on("click","span", function(e){
        $(this).parent().remove();
        e.stopPropagation();
        });
        $("input[type='text']").keypress(function(event){
        if(event.which===13){
         var newText=$(this).val();
         $(this).val("");
         $("ul").append("<li><span><i class='fa fa-trash'></i></span>" +newText+ "</li>")
         };
        })
        $(".fa-plus").click(function(){
            $("input[type='text']").fadeToggle();
        })
     })
     
</script>
</html>
